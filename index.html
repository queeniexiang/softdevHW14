<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>Welcome!</h1>
        <h2>My name is Justin, the factorial-computing Stuy alum!</h2>
        <p id="justin"></p>
    </body>
    <script>
var fact = function(n) {
if (n < 2) {
        return 1;
    }
    return fact(n - 1) * n;
}

var printFact = function(n) {
    document.getElementById("justin").textContent = n + "! = " + fact(n);
}

printFact(0);

var n = 1;
setInterval(function() {
    printFact(n);
    n++;
}, 1000);
    </script>
</html>
